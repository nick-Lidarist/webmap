<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop Detections Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; }

    #map { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }

    .floating-box {
      position: absolute;
      z-index: 1000;
      background: rgba(255,255,255,0.95);
      padding: 6px 8px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      font-size: 13px;
    }

    #fileBox {
      position: absolute;
      top: 10px;
      left: 50px;
    }

    #geojsonButton {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #geojsonButton:hover {
      background-color: #005ea2;
    }

    #searchBox {
      top: 10px; right: 10px;
      width: 220px;
    }

    #searchBox input[type="text"] {
      width: 100%;
      padding: 4px 6px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #results {
      margin-top: 6px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 12px;
      border-top: 1px solid #eee;
      padding-top: 4px;
    }

    #cornerText {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }

    .result-item {
      padding: 3px 4px;
      cursor: pointer;
      border-bottom: 1px solid #f2f2f2;
    }

    .result-item:hover {
      background: #f9f9f9;
    }

    .popup-img {
      max-width: 260px; max-height: 160px;
      display: block; margin-bottom: 6px; object-fit: contain;
    }
    .prop-table { border-collapse: collapse; width: 100%; font-size: 12px; }
    .prop-table td { padding: 2px 4px; vertical-align: top; border-top: 1px solid #eee; }
    .prop-key { font-weight: 600; color: #333; width: 35%; }
    .missing { color: #999; font-style: italic; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="loading" style="display:none;">Loading...</div>
  <!-- File load box (left) -->
  <!--div id="fileBox" class="floating-box"-->
    <!--button id="geojsonButton">ðŸ“‚ Load GeoJSON</button-->
  <!--/div-->

  <div id="cornerText">FOR NON-COMMERCIAL USE ONLY</div>

  <!-- Search box (right) -->
  <div id="searchBox" class="floating-box">
    <input type="text" id="searchInput" placeholder="Search shop name...">
    <div id="results"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([22.5, 114.1], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const layerGroup = L.layerGroup().addTo(map);
    let allFeatures = []; // store loaded features
    let baseFolder = ".";
    let markerRefs = [];  // store { marker, feature }

    function esc(s) {
      if (s === null || s === undefined) return "";
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function propsTable(props) {
      let rows = "";
      const keys = Object.keys(props).sort();
      for (const k of keys) {
        let v = props[k];
        if (Array.isArray(v)) v = "[" + v.join(", ") + "]";
        else if (typeof v === "object" && v !== null) v = JSON.stringify(v);
        rows += `<tr><td class="prop-key">${esc(k)}</td><td>${esc(v)}</td></tr>`;
      }
      return `<table class="prop-table">${rows}</table>`;
    }

    function makePopupContent(feature) {
      const props = feature.properties || {};
      const clipped = props.clipped || props.filename || "";

      // ðŸ”§ Your GitHub Pages base URL
      const baseURL = "https://nick-lidarist.github.io/webmap";

      // If clipped already contains a path, just append it to baseURL
      const imgPath = clipped ? `${baseURL}/${clipped}` : null;

      let html = "";
      if (imgPath) {
        html += `<img class="popup-img" src="${esc(imgPath)}" alt="${esc(clipped)}"
                  onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">`;
        html += `<div class="missing" style="display:none">Image not found: ${esc(imgPath)}</div>`;
      } else {
        html += `<div class="missing">No clipped image specified</div>`;
      }
      html += propsTable(props);
      return html;
    }

    function renderFeatures(features, keyword="") {
      layerGroup.clearLayers();
      markerRefs = [];
      const bounds = [];
      const search = keyword.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      features.forEach((f,i) => {
        if (!f.geometry || f.geometry.type !== "Point") return;
        const [lon, lat] = f.geometry.coordinates;
        const shopName = f.properties && f.properties.shop_name;

        if (!shopName || shopName.toLowerCase() === "null") return;
        if (search && !shopName.toLowerCase().includes(search)) return;

        const marker = L.circleMarker([lat, lon], {
          radius: 4,
          color: search ? "blue" : "red",
          fillColor: search ? "blue" : "red",
          fillOpacity: 0.85
        }).addTo(layerGroup);

        marker.bindPopup(makePopupContent(f), { maxWidth: 380 });
        const title = shopName || f.properties.class || f.properties.clipped || `feature ${i}`;
        marker.bindTooltip(esc(title));

        markerRefs.push({ marker, feature: f });
        bounds.push([lat, lon]);

        // Add to results list
        const item = document.createElement("div");
        item.className = "result-item";
        item.textContent = title;
        item.onclick = () => {
          map.setView([lat, lon], 18);
          marker.openPopup();
        };
        resultsDiv.appendChild(item);
      });

      if (!search && bounds.length) {
        map.fitBounds(bounds, { padding: [40,40] });
      }
    }

    async function loadGeojsonFromManifest() {
      document.getElementById('loading').style.display = 'block';

      try {
        const manifestUrl = "https://nick-Lidarist.github.io/webmap/manifest.json";
        const manifestRes = await fetch(manifestUrl);
        const manifest = await manifestRes.json();

        const geojsonUrl = manifest.geojson?.[0] || manifest.json?.[0];
        if (!geojsonUrl) {
          alert("No GeoJSON or JSON files found in manifest.");
          return;
        }

        const geojsonRes = await fetch(geojsonUrl);
        const geojson = await geojsonRes.json();

        if (!geojson || geojson.type !== "FeatureCollection" || !Array.isArray(geojson.features)) {
          alert("File is not a valid GeoJSON FeatureCollection.");
          return;
        }

        allFeatures = geojson.features || [];
        renderFeatures(allFeatures);

      } catch (err) {
        alert("Error loading GeoJSON from GitHub: " + err.message);
        console.error(err);
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      renderFeatures(allFeatures, this.value);
    });
    
    window.addEventListener("DOMContentLoaded", loadGeojsonFromManifest);

  </script>
</body>
</html>
